<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
</head>
<body>
    <h1>Add Pet</h1>
    <form action="/add_pet_form" method="post">
        {{ form.hidden_tag() }}
        {% for field in form
               if field.widget.input_type !='hidden' %} 
           <p>
               {{field.label}}
               {{field}}
           </p>
           {% endfor %}   

       </form>
    
</body>
</html>
